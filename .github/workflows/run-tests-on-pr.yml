name: Run Unit Tests
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Checkout code
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install packages and run client tests
        run: |
          cd client
          npm ci
          npm test
